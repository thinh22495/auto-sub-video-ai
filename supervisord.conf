[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
user=root

[program:fastapi]
command=python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=10

[program:celery-worker]
command=python -m celery -A backend.tasks.celery_app worker --loglevel=info --concurrency=1 -Q gpu_queue,cpu_queue,ffmpeg_queue
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=20
startsecs=10

[program:celery-beat]
command=python -m celery -A backend.tasks.celery_app beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=30
startsecs=15
